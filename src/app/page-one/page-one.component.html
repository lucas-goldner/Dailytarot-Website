<div class="container">
  <mat-grid-list cols="6" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [class]="tile.class"
    >
      {{ tile.text }}
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list *ngIf="!isTouch" cols="2" rows="5" rowHeight="{{ mobHeight }}">
    <mat-grid-tile rowspan="2" colspan="1">
      <h1 class="mat-display-3">
        Daily Tarot - <br />
        Discover something <br />
        new everyday !
      </h1>
    </mat-grid-tile>
    <mat-grid-tile rowspan="4" colspan="1"> Two </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="1">
      <h2 class="body-1">
        Have you ever wanted to discover<br />
        something new about yourself ? <br />
        Then this is the app for you.
      </h2>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="1">
      <a
        href="https://play.google.com/store/apps/details?id=com.lucasgoldner.DailyTarotApp"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="downloadImage"
          src="../../assets/images/playstore.png"
          alt="Download on Playstore"
        />
      </a>
      <a
        href="https://play.google.com/store/apps/details?id=com.lucasgoldner.DailyTarotApp"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="downloadImage"
          src="../../assets/images/appstore.png"
          alt="Download on Appstore"
        /> </a
    ></mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list *ngIf="isTouch" cols="1" rowHeight="{{ mobMobHeight }}">
    <mat-grid-tile> One </mat-grid-tile>
    <mat-grid-tile> Two </mat-grid-tile>
  </mat-grid-list>
</div>
