<div class="container">
  <mat-grid-list cols="6" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [class]="tile.class"
    >
      {{ tile.text }}
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list *ngIf="!isTouch" cols="2" rowHeight="{{ mobHeight }}">
    <mat-grid-tile> One </mat-grid-tile>
    <mat-grid-tile> Two </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list *ngIf="isTouch" cols="1" rowHeight="{{ mobHeight }}">
    <mat-grid-tile> One </mat-grid-tile>
    <mat-grid-tile> Two </mat-grid-tile>
  </mat-grid-list>
</div>
